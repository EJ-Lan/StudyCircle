{% extends 'layout.html' %}
{% load static %}

{% block title %}Profile{% endblock %}


{% block content %}
    <form action="{% url 'users:edit_profile' %}" method="post">
        {% csrf_token %} <!-- Include the CSRF token -->

        <div class="user-container">
            <div class="user-profile">
                <div><img src="{% static 'images/default_pfp.jpg' %}" alt="Profile Picture"></div>

                <div><button class="btn btn-primary">Browse...</button></div>

                <div><button class="btn btn-primary">Delete Image</button></div>
            </div>

            <div class="user-details">
                <div class="name">
                    <input autofocus class="form-control" type="text" name="fname" placeholder="First Name">
                    <input autofocus class="form-control" type="text" name="lname" placeholder="Last Name"> 
                </div>
                <p>{{user.email}}</p>
                <input autofocus class="form-control" type="text" name="new_username" placeholder="Change Username">
                <br>
                <input autofocus class="form-control" type="text" name="major" placeholder="Add Major">
                <br>
                <input autofocus class="form-control" type="text" name="degree" placeholder="Add Degree">
                <br>
                <input autofocus class="form-control" type="text" name="DOB" placeholder="Date of Birth">
                <br>
                <input autofocus class="form-control" type="text" name="degree" placeholder="Gender">
                <br>

                <div class="courses-groups">
                    <div class="course">
                        <p>Enrolled Courses</p>
                    </div>
                    
                    <div class="groups">
                        <p>Study Groups</p>
                    </div>
               
                    
                </div>

                <div>
                    <input class="btn btn-primary" type="submit" value="Save Changes">
                </div>
            </div>
        </div>
    </form>
    <!-- You can add more user details here -->
{% endblock %}
