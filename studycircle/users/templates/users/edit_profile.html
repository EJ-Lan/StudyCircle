{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
    <h2>User Profile</h2>
    <p>Username: <input autofocus class="form-control" type="text" name="edit_username" placeholder="Change Username"></p>
    <p>Email: {{user.email}}</p>
    <p>Major: <input autofocus class="form-control" type="text" name="major" placeholder="Add Major"></p>
    <p>Degree: <input autofocus class="form-control" type="text" name="degree" placeholder="Add Degree"></p>

    <a href="{% url 'users:profile' %}" class="secondary-font">
        <button type="button">Update</button>
    </a>
    <!-- You can add more user details here -->
{% endblock %}
