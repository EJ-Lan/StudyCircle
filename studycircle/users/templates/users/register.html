{% extends 'layout.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
<div style="display: flex; align-items: center; justify-content: center; padding: 20px;">
    <!-- Circular picture -->
    <div style="flex: 1; text-align: center; padding: 20px;">
        <img src="{% static 'images/StudyCircleOwl.png' %}" alt="Register Image" style="width: 300px; height: 300px; border-radius: 50%; object-fit: cover;">
    </div>

    <!-- Registration form -->
    <div style="flex: 1; max-width: 400px; padding: 20px;">
        <h2 style="text-align: center;">Register</h2>

        {% if message %}
            <div style="text-align: center;">{{ message }}</div>
        {% endif %}

        <form action="{% url 'users:register' %}" method="post" style="display: flex; flex-direction: column; gap: 10px;">
            {% csrf_token %}
            <input class="form-control" autofocus type="text" name="username" placeholder="Username" style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
            <input class="form-control" type="email" name="email" placeholder="UAlberta Email Address" style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
            <input class="form-control" type="password" name="password" placeholder="Password" style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
            <input class="btn btn-primary" type="submit" value="Register" style="background-color: #0056b3; color: white; padding: 10px 15px; border-radius: 5px; border: none; cursor: pointer;">
        </form>

        <div style="text-align: center; margin-top: 15px;">
            Already have an account? <a href="{% url 'users:login' %}">Log In here.</a>
        </div>
    </div>
</div>
{% endblock %}
